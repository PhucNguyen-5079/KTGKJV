<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Phongban List'"> Danh sách phòng ban </title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
  <h1>Bang Phong Ban</h1>
  <div>
    <a th:href="@{/phongban/add}" class="btn btn-primary mb-3">Thêm phòng ban</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Ma Phong Ban</th>
      <th>Ten Phong Ban</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="phongban : ${phongban}">
      <td th:text="${phongban.id}"></td>
      <td th:text="${phongban.MaPhong}"></td>
      <td th:text="${phongban.TenPhong}"></td>
      <td>
        <a th:href="@{/phongban/edit/{id}(id=${phongban.id})}"
           class="btn btn-success btn-sm">Sửa</a>
        <a th:href="@{/phongban/delete/{id}(id=${phongban.id})}"
           class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>

      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
<script>
    function checkQuantity(form) {
        var quantityInput = form.querySelector('input[name="quantity"]');
        var quantity = parseInt(quantityInput.value);
        if (quantity > 10) {
            alert("Maximum quantity allowed is 10.");
            return false; // Prevent form submission
        }
        return true;
    }
        function searchProducts() {
            var searchInput = document.getElementById("searchInput");
            var searchTerm = searchInput.value.toLowerCase();
            var productRows = document.getElementsByTagName("tr");

            for (var i = 1; i < productRows.length; i++) {
                var nameCell = productRows[i].getElementsByTagName("td")[1];
                var productName = nameCell.textContent.toLowerCase();

                if (productName.includes(searchTerm)) {
                    productRows[i].style.display = "";
                } else {
                    productRows[i].style.display = "none";
                }
            }
        }
</script>
