<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>LOGIN</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px; /* Điều chỉnh kích thước tối đa của form */
            margin: 0 auto; /* Căn giữa form */

        }
        .btn-login {
            padding: 10px 30px; /* Tinh chỉnh padding */
            margin-top: 20px; /* Tinh chỉnh margins */
            font-size: 1.2rem; /* Cỡ chữ */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card login-container py-5">
                <h1 class="card-header text-center">LOGIN</h1>
                <div class="card-body">
                    <form th:action="@{/login}" method="post" class="text-center">
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            You have been logged out.
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" required id="username"
                                   name="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" required id="password"
                                   name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me"
                                   name="remember-me">
                            <label class="form-check-label" for="remember-me"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block btn-login">Login</button>
                        <p class="mt-3 mb-0 text-center">Don't have an account? <a class="text-info" th:href="@{/register}">Sign up?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
